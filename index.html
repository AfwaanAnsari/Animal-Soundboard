<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Animal Soundboard</title>
        <link rel="icon" href="images/Koala.ico" />
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header class="head">
            <img class="logo" src="images/Koala.png" alt="Koala" />
            <h1>Animal Soundboard</h1>
        </header>

        <div class="set">
            <button class="sound a">A</button>
            <button class="sound b">B</button>
            <button class="sound c">C</button>
            <button class="sound d">D</button>
            <button class="sound e">E</button>
            <button class="sound f">F</button>
            <button class="sound g">G</button>
        </div>

        <footer>Designed by Muhammad Afwaan Ali Ansari</footer>
        <script src="script.js"></script>
    </body>
</html>
